<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milky Wave</title>
    <style>
      :root {
        --bg-1: #050716;
        --bg-2: #0f1f4f;
        --glow: #b8c7ff;
        --wave-1: rgba(214, 226, 255, 0.22);
        --wave-2: rgba(157, 184, 255, 0.28);
        --wave-3: rgba(96, 128, 255, 0.34);
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100vh;
        overflow: hidden;
        font-family: "Inter", "Segoe UI", sans-serif;
        color: #eff3ff;
        background:
          radial-gradient(circle at 25% 30%, rgba(255, 255, 255, 0.22), transparent 25%),
          radial-gradient(circle at 72% 68%, rgba(186, 205, 255, 0.25), transparent 20%),
          linear-gradient(145deg, var(--bg-1), var(--bg-2));
      }

      .scene {
        position: relative;
        width: 100vw;
        height: 100vh;
        isolation: isolate;
      }

      .stars,
      .stars::before,
      .stars::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image:
          radial-gradient(2px 2px at 20% 28%, rgba(255,255,255,.9), transparent),
          radial-gradient(1px 1px at 72% 14%, rgba(255,255,255,.8), transparent),
          radial-gradient(2px 2px at 38% 62%, rgba(255,255,255,.95), transparent),
          radial-gradient(1px 1px at 88% 48%, rgba(255,255,255,.75), transparent),
          radial-gradient(1.5px 1.5px at 12% 80%, rgba(255,255,255,.8), transparent),
          radial-gradient(2px 2px at 54% 38%, rgba(255,255,255,.9), transparent),
          radial-gradient(1px 1px at 46% 16%, rgba(255,255,255,.8), transparent),
          radial-gradient(1px 1px at 91% 78%, rgba(255,255,255,.75), transparent),
          radial-gradient(2px 2px at 27% 50%, rgba(255,255,255,.85), transparent),
          radial-gradient(1px 1px at 66% 88%, rgba(255,255,255,.75), transparent);
      }

      .stars { opacity: 0.8; }
      .stars::before { transform: translateX(-6vw) scale(1.2); opacity: 0.6; }
      .stars::after { transform: translateX(9vw) scale(0.95); opacity: 0.5; }

      .milky-glow {
        position: absolute;
        inset: 12% 8% auto;
        height: 44vh;
        border-radius: 50%;
        filter: blur(42px);
        background:
          radial-gradient(ellipse at 30% 50%, rgba(216,225,255,.7), transparent 55%),
          radial-gradient(ellipse at 60% 40%, rgba(171,190,255,.55), transparent 50%),
          radial-gradient(ellipse at 80% 60%, rgba(114,141,255,.45), transparent 52%);
        animation: pulse 7s ease-in-out infinite;
      }

      .waves {
        position: absolute;
        left: -15%;
        width: 130%;
        bottom: -10vh;
        height: 55vh;
        filter: drop-shadow(0 -10px 20px rgba(0, 0, 0, 0.25));
      }

      .wave {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 45% 55% 45% 55% / 40% 45% 55% 60%;
        transform-origin: center;
        animation: drift 13s linear infinite;
      }

      .wave.one {
        bottom: -8%;
        background: var(--wave-1);
        animation-duration: 16s;
      }

      .wave.two {
        bottom: -13%;
        background: var(--wave-2);
        animation-duration: 12s;
        animation-direction: reverse;
      }

      .wave.three {
        bottom: -18%;
        background: var(--wave-3);
        animation-duration: 19s;
      }

      .title {
        position: absolute;
        top: 10vh;
        width: 100%;
        text-align: center;
        font-weight: 700;
        letter-spacing: 0.25em;
        text-transform: uppercase;
        color: #f6f8ff;
        text-shadow: 0 0 12px rgba(200, 214, 255, 0.7);
      }

      .subtitle {
        display: block;
        margin-top: 0.8rem;
        font-weight: 400;
        letter-spacing: 0.12em;
        font-size: 0.88rem;
        opacity: 0.8;
      }

      @keyframes drift {
        0% { transform: translateX(-2%) rotate(0deg); }
        50% { transform: translateX(2%) rotate(2deg); }
        100% { transform: translateX(-2%) rotate(0deg); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.06); }
      }
    </style>
  </head>
  <body>
    <main class="scene" aria-label="Animated Milky Wave">
      <div class="stars" aria-hidden="true"></div>
      <div class="milky-glow" aria-hidden="true"></div>

      <h1 class="title">
        Milky Wave
        <span class="subtitle">A calm cosmic tide in pure HTML + CSS</span>
      </h1>

      <section class="waves" aria-hidden="true">
        <div class="wave one"></div>
        <div class="wave two"></div>
        <div class="wave three"></div>
      </section>
    </main>
  </body>
</html>
